<div *ngIf="!isLoaded">
  <app-loader></app-loader>
</div>
<table class="table table-hover mt-4" *ngIf="isLoaded">
  <thead class="thead-light">
  <tr>
    <th scope="col">#</th>
    <th scope="col">ФИО автора</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let author of authors; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{author.fullName}}</td>
  </tr>
  </tbody>
</table>
<a href="#" [routerLink]="'/'" class="btn btn-primary mt-2">
  Назад
</a>
