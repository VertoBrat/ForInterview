<form class="mt-5" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="hidden" formControlName="id" [ngModel]="id">
  </div>
  <div class="form-group">
    <label class="col-form-label-lg">Название книги</label>
    <input type="text" class="form-control" formControlName="title"
           [ngClass]="{'is-invalid':form.get('title').invalid && form.get('title').touched}"
           [ngModel]="title"
    >
    <div *ngIf="form.get('title').invalid && form.get('title').touched">
      <p style="color: red">Поле должно быть заполнено</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-form-label-lg">Краткое содержание</label>
    <textarea class="form-control" formControlName="content" [ngModel]="content"></textarea>
  </div>
  <div class="form-group">
    <label class="col-form-label-lg">Жанры</label>
    <input type="text" class="form-control" formControlName="genres"
           [ngClass]="{'is-invalid':form.get('genres').invalid && form.get('genres').touched}"
           [ngModel]="genres"
    >
    <div *ngIf="form.get('genres').invalid && form.get('genres').touched">
      <p style="color: red">Поле должно быть заполнено</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-form-label-lg">Авторы</label>
    <input type="text" class="form-control" formControlName="authors"
           [ngClass]="{'is-invalid':form.get('authors').invalid && form.get('authors').touched}"
           [ngModel]="authors"
    >
    <div *ngIf="form.get('authors').invalid && form.get('authors').touched">
      <p style="color: red">Поле должно быть заполнено</p>
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Отправить</button>
    </div>
    <div class="col-10">
      <a href="#" [routerLink]="['/books', 'list']" [queryParams]="{page: pageNumber}" class="btn btn-primary">
        Назад
      </a>
    </div>
  </div>
</form>
